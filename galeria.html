  <!-- JS: abrir el modal en la slide correcta -->
  <script>
    (function () {
      const thumbs = document.querySelectorAll('.thumb-card');
      const modalEl = document.getElementById('galeriaModal');
      const carouselEl = document.getElementById('galeriaCarouselModal');

      if (!modalEl || !carouselEl) return;

      const carousel = new bootstrap.Carousel(carouselEl, { interval: false, ride: false });

      thumbs.forEach(btn => {
        btn.addEventListener('click', () => {
          const index = parseInt(btn.getAttribute('data-index'), 10) || 0;
          carousel.to(index);
        });
      });

      // Al cerrar, vuelve a la primera para que no se quede “raro”
      modalEl.addEventListener('hidden.bs.modal', () => carousel.to(0));
    })();
  </script>
